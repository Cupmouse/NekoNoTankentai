group 'nekonium.net'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20171018'
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.1.2'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.7.2'
    compile group: 'javax.websocket', name: 'javax.websocket-api', version: '1.1'
    compile group: 'org.eclipse.jetty.websocket', name: 'javax-websocket-server-impl', version: '9.4.7.v20170914'
    compile group: 'org.web3j', name: 'core', version: '3.0.1';
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
