<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nekonium Block Explorer</title>
    <link rel="stylesheet" href="/css/pure-min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" type="image/png" href="/adventure_flag_16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/adventure_flag_32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/adventure_flag_256.png" sizes="256x256">
    <script type="application/javascript" src="/js/Chart.min.js"></script>
    <script type="application/javascript" src="/js/bignumber.min.js"></script>
    <script type="application/javascript" src="/js/blockies.min.js"></script>
</head>
<body>
<header>
    <div class="pure-g">
        <div class="pure-u-3-4">
            <a id="title" href="/">🚩ねこの探検隊</a>

            <div id="menu" class="pure-menu pure-menu-horizontal">
                <nav>
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item">
                            <a href="/blocks" class="pure-menu-link"><i class="fa fa-th-large" aria-hidden="true"></i> Blocks</a>
                        </li>
                        <li class="pure-menu-item">
                            <a href="/transactions" class="pure-menu-link"><i class="fa fa-exchange" aria-hidden="true"></i> Transactions</a>
                        </li>
                        <li class="pure-menu-item pure-menu-disabled">
                            <i class="fa fa-bar-chart" aria-hidden="true"></i> Statistics
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="pure-u-1-4">
            <div id="mini-statistics" class="pure-g text-selectable">
                <div class="pure-u-1-3">
                    # 1000000
                </div>
                <div class="pure-u-1-3">
                    Diff 150T
                </div>
                <div class="pure-u-1-3">
                    ¥ 1000
                </div>
            </div>
        </div>
        <div class="pure-u-1">
            <form id="search-form" class="pure-form">
                <input type="text" id="search-box" class="pure-input-1" placeholder="Search">
            </form>
            <div id="search-suggestions">
                <ul id="search-suggestion-list">
                </ul>
            </div>
        </div>
    </div>
</header>
<div id="contents-wrapper">
    <!-- Loading screen appears only on view loading -->
    <!--<div id="loading">-->
    <!--LOADING...-->
    <!--</div>-->
    <!-- Inserts an contents in this div tag using Ajax -->
    <div id="contents">
        <table id="tx-list-table" class="pure-table pure-table-striped">
            <thead><tr><th>Hash</th><th>Type</th><th>From</th><th>Target</th></tr></thead>
            <tbody>
                <tr><td><span class="tx-list-hexprefix tx-list-highlight-send">0x</span></td><td>Transfer</td><td>0x</td><td><span class="tx-list-coloring-send">➡&#xFE0E;</span>This address</td></tr>
                <tr><td><span class="tx-list-hexprefix tx-list-highlight-contract-creation">0x</span></td><td>Create</td><td>This address</td><td><span class="tx-list-coloring-contract-creation">💥&#xFE0E;</span>0x</td></tr>
                <tr><td><span class="tx-list-hexprefix tx-list-highlight-contract-call">0x</span></td><td>Call</td><td>This address</td><td><span class="tx-list-coloring-contract-call">📣&#xFE0E;</span>0x</td></tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    <div class="pure-g">
        <div class="pure-u-1-1">
            2017-2018 Made with ❤ by Cupmouse <a href="https://twitter.com/Cupnmouse" target="_blank"><i style="color: #1da1f2" class="fa fa-twitter" aria-hidden="true"></i></a><br>
            <!-- Just kidding, who the hell loves code. Is it kind of a weird fetish? -->
        </div>
    </div>
</footer>
</body>
</html>
